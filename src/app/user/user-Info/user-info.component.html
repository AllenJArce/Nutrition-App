<h2 *ngIf="!isLoading">Welcome, {{ user.firstName }}!</h2>
<mat-spinner color="accent" *ngIf="isLoading"> </mat-spinner>
<mat-card *ngIf="!isLoading">

  <div *ngIf="!isLoading">Name: {{ user.firstName }} {{ user.lastName }}</div>
  <div *ngIf="!isLoading">Email: {{ user.email }}</div>
  <div *ngIf="!isLoading">Phone: {{ user.phone }}</div>
  <!-- <mat-action-row *ngIf="userIsAuthenticated && userId === user.id"> -->
      <mat-action-row *ngIf="userIsAuthenticated">
      <a *ngIf="!isLoading" mat-raised-button color ="primary" [routerLink]="['/edit', user.id]">EDIT</a>
    </mat-action-row>
</mat-card>
