<mat-card>
    <mat-spinner color ="accent" *ngIf="isLoading"> </mat-spinner>
    <form [formGroup]="form" (submit)="saveUserInfo()" *ngIf="!isLoading">
        <mat-form-field>
            <input
            matInput
            type="text"
            formControlName="firstName"
            placeholder="First Name">
            <mat-error *ngIf="form.get('firstName').invalid">Please enter your first name.</mat-error>
          </mat-form-field>
          <mat-form-field>
              <input
              matInput
              type="text"
              formControlName="lastName"
              placeholder="Last Name">
              <mat-error *ngIf="form.get('lastName').invalid">Please enter your last name.</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                type="tel"
                formControlName="phone"
                placeholder="Phone Number">
                <mat-error *ngIf="form.get('phone').invalid">Please enter your phone number.</mat-error>
              </mat-form-field>
              <!-- TODO: add checkbox for optional text notifications -->
            <button mat-raised-button
            color="accent"
            type="submit">Save</button>
    </form>

  </mat-card>
